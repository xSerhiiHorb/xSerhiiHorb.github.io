<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formStely.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap_reserve">
      <form>
        <div class="reserve-form">
          <div class="user">
            <input
              type="text"
              name="usr-name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="tel">
            <input
              type="tel"
              name="phone"
              placeholder="Phone number"
              required
            />
          </div>         
          <div class="time">
            <select type="text" required>
              <option selected="selected">12:00</option>
              <option>12:30</option>
              <option>13:00</option>
              <option>13:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
              <option>17:00</option>
              <option>17:30</option>
              <option>18:00</option>
              <option>18:30</option>
              <option>19:00</option>
              <option>19:30</option>
              <option>20:00</option>
              <option>20:30</option>
              <option>21:00</option>
              <option>21:30</option>
            </select>
          </div>
          <div class="users">
            <select type="text" required>
              <option>1 Person</option>
              <option selected="selected">2 People</option>
              <option>3 People</option>
              <option>4 People</option>
              <option>5 People</option>
              <option>6 People</option>
              <option>7 People</option>
              <option>8 People</option>
              <option>9 People</option>
              <option>10 People</option>
              <option>Больше 10и</option>
            </select>
          </div>
          <div class="inp_sub">
            <input class="inp_submit" type="submit" value="Reserve" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
